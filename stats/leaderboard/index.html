				<div class="navbar">
						<div class="sitename">
							<h1>XenoSite</h1>
						</div>
						
						<div class="links">
							<a href="/home" target="_self"><div class="link">home</div></a>

				</div>

									<option value="stats.arrests">Arrests</option>
									<option value="stats.knockdowns">Knockdowns</option>

							<div id="loading1"></div>
							<div id="loading2"></div>
							<div id="output3"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
